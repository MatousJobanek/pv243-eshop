<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="header_right">
	<div id="loggedAs" align="right">
			<h5> 
			<h:outputLabel value="You are logged as"	rendered="#{identity.loggedIn}" />
			<h:outputLabel value="#{identity.user.name}"	rendered="#{identity.loggedIn}" />
			<h:outputLabel value="("	rendered="#{identity.loggedIn}" />
			<h:outputLabel value="#{identity.user.role}"	rendered="#{identity.loggedIn}" />
			<h:outputLabel value=")"	rendered="#{identity.loggedIn}" />
		</h5>
		<h:form id="logoutForm">
		<h:commandButton id="logout" value="Logout"
				action="#{identity.logout}" rendered="#{identity.loggedIn}" />
		</h:form>
		</div>
	</ui:define>
	<ui:define name="content">
	<div id="login_page" >
		<div id="info" align="left">
			<h1>Login</h1>
			<h2>Please insert your credentials</h2>
		</div>
		<div id="login_form" align="left">
			<h:form id="loginForm">
			<h:message for="loginButton" />
				<h:panelGrid columns="3">
				<h:outputLabel value="Username" for="username" />
				<h:inputText id="username" value="#{credentials.username}" />
				<h:message for="username" errorClass="invalid" />
	  			<h:outputLabel value="Password" for="password" />
				<h:inputSecret id="password" value="#{credentials.password}" />
				<h:message for="password" errorClass="invalid" />
			</h:panelGrid>
			<h:commandButton id="loginButton" action="#{identity.login}" value="Login" rendered="#{!identity.loggedIn}" />
			</h:form>
		</div>
		<div id="back_button" align="left">
			<h:link outcome="/index.xhtml">Back</h:link>
		</div>
	</div>
	<div id="register_page" >
		<div id="info" align="left">
			<h1>Register</h1>
			<h2>Please insert data about yourself</h2>
		</div>
		<div id="register_form" align="left">
			<h:form id="addForm">
			<h:message for="registerButton" />
			<h:panelGrid columns="3">
				<h:outputLabel value="Email" for="email" />
				<h:inputText id="email" value="#{newCustomer.email}" />
				<h:message for="email" errorClass="invalid" />		
						
				<h:outputLabel value="Name" for="name" />
				<h:inputText id="name" value="#{newCustomer.name}" />
				<h:message for="name" errorClass="invalid" />
								
		<h:outputLabel value="Role" for="role" id="hidden_role"/>
		<h:panelGrid columns="1">
				<h:column>
					<h:selectOneMenu value="#{newCustomer.role}" id="role">
					<f:selectItem itemValue="user" itemLabel="User"/>
					<f:selectItem itemValue="seller" itemLabel="Seller"/>
					<f:selectItem itemValue="admin" itemLabel="Administrator"/>
					</h:selectOneMenu>
			</h:column>
			</h:panelGrid>
		<h:message for="role" errorClass="invalid" />
		
				
				
				<h:outputLabel value="Password" for="password" />
				<h:inputSecret id="password" value="#{newCustomer.password}" />
				<h:message for="password" errorClass="invalid" />
				
			</h:panelGrid>
			<h:commandButton id="registerButton" action="#{customerController.register}" value="Register" />
		</h:form>
		</div>
	</div>
	</ui:define>
</ui:composition>
