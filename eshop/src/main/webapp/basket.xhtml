<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="header_right">
		<div id="loggedAs" align="right">
			<h5>
				<h:link outcome="/login.xhtml" rendered="#{!identity.loggedIn}">Login/Register</h:link>
				<h:outputLabel value="You are logged as"	rendered="#{identity.loggedIn}" />
				<h:outputLabel value="#{identity.user.name}"	rendered="#{identity.loggedIn}" />
				<h:outputLabel value="("	rendered="#{identity.loggedIn}" />
				<h:outputLabel value="#{identity.user.role}"	rendered="#{identity.loggedIn}" />
				<h:outputLabel value=")"	rendered="#{identity.loggedIn}" />
			</h5>
			<h:form id="logoutForm">
				<h:commandButton id="logout" value="Logout"
					action="#{identity.logout}" rendered="#{identity.loggedIn}" />
			</h:form>
		</div>
	</ui:define>
	<ui:define name="content">
		<div>
			<h1>Basket</h1>
			<h:dataTable value="#{productsInBasket}" var="pInB">

				<h:column>
					<f:facet name="header">
               Product's id
            </f:facet>
					<h:outputText binding="#{productUpdateBasket.productId}"
						value="#{pInB.product.id}">
						<f:attribute name="productId" value="productId" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
               name
            </f:facet>
					<h:outputText value="#{pInB.product.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">
		               price
		            </f:facet>
					<h:outputText value="#{pInB.product.price}" />
				</h:column>

				<h:column>
					<f:facet name="header">
		               currentQuantity
		            </f:facet>
					<h:outputText value="#{pInB.quantity}" />
				</h:column>

				<h:column>
					<h:form id="updateProductInBasket">
						<h:outputLabel for="quantity" value="quantity" />
						<h:inputText id="quantity" value="#{productUpdateBasket.quantity}"
							validator="#{productController.validateNumberRange}" />
						<h:message for="quantity" errorClass="invalid" />
						<h:commandButton id="updateProductInBasket" value="update"
							action="#{basketController.updateProductInBasket}" />
					</h:form>

					<h:form id="removeProductInBasket">
						<h:inputHidden id="quantity"
							value="#{productUpdateBasket.quantity}"
							validator="#{productController.validateNumberRange}" />
						<h:commandButton id="removeProductInBasket" value="remove"
							action="#{basketController.updateProductInBasket}" />
					</h:form>
				</h:column>

			</h:dataTable>
			<h:outputLabel value="Login to make an order" rendered="#{!identity.loggedIn}" />
			<h:form id="makeOrder">
				<h:commandButton id="makeOrder" value="Make Order" action="#{orderController.makeOrder}" rendered="#{identity.loggedIn}" />
			</h:form>
		</div>
		<h:link outcome="/index.xhtml">Back</h:link>
	</ui:define>
</ui:composition>
