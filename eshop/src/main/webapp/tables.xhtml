<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Welcome to eshop!</h1>
		<h:link outcome="/index.xhtml">Back</h:link>

<h1>Products</h1>
		<h:dataTable value="#{products}" var="p">
			<h:column>
				<f:facet name="header">
               id
            </f:facet>
				<h:outputText value="#{p.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
               name
            </f:facet>
				<h:outputText value="#{p.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
               price
            </f:facet>
				<h:outputText value="#{p.price}" />
			</h:column>
		</h:dataTable>
		<br />
		<h1>Customers</h1>
		<h:dataTable value="#{customers}" var="cust">
			<h:column>
				<f:facet name="header">
               Email
            </f:facet>
				<h:outputText value="#{cust.email}" />
			</h:column>
			<h:column>
				<f:facet name="header">
               Name
            </f:facet>
				<h:outputText value="#{cust.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
               Part of hashed password
            </f:facet>
				<h:outputText value="#{cust.passwordSubstring}" />
			</h:column>
			<h:column>
				<f:facet name="header">
               Role
            </f:facet>
				<h:outputText value="#{cust.role}" />
			</h:column>
		</h:dataTable>	
	</ui:define>
</ui:composition>
