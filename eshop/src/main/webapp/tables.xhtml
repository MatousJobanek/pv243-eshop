<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="header_right">
	<div id="loggedAs" align="right">
			<h5> 
			<h:outputLabel value="You are logged as"	rendered="#{identity.loggedIn}" />
			<h:outputLabel value="#{identity.user.name}"	rendered="#{identity.loggedIn}" />
			<h:outputLabel value="("	rendered="#{identity.loggedIn}" />
			<h:outputLabel value="#{identity.user.role}"	rendered="#{identity.loggedIn}" />
			<h:outputLabel value=")"	rendered="#{identity.loggedIn}" />
		</h5>
		<h:form id="logoutForm">
		<h:commandButton id="logout" value="Logout"
				action="#{identity.logout}" rendered="#{identity.loggedIn}" />
		</h:form>
		</div>
	</ui:define>
	<ui:define name="content">
			<h1>Products</h1>
<h:dataTable value="#{ascProducts}" var="p">

<h:column>
<f:facet name="header">
               Product's id
            </f:facet>
<h:outputText binding="#{productToBasket.productId}" value="#{p.id}">
<f:attribute name="productId" value="productId" />
</h:outputText>
</h:column>
<h:column>
<f:facet name="header">
               name
            </f:facet>
<h:outputText value="#{p.name}" />
</h:column>
<h:column>
<f:facet name="header">
               price
            </f:facet>
<h:outputText value="#{p.price}" />
</h:column>

<h:column>

<h:outputLabel for="quantity" value="quantity" />
<h:inputText id="quantity" value="#{productToBasket.quantity}"
validator="#{productController.validateNumberRange}" />
<h:message for="quantity" errorClass="invalid" />
</h:column>
<h:column>
<h:form id="addProductInBasket">
<h:commandButton id="addProductToBasket" value="add"
action="#{basketController.addProductToBasket}" />
</h:form>
</h:column>

</h:dataTable>


	<h:form id="addProduct">
<h2>Adding product</h2>
<p>Enforces annotation-based constraints defined on the model
class.</p>
<h:panelGrid columns="3" columnClasses="titleCell"
rendered="#{identity.loggedIn}">
<h:outputLabel for="name" value="Name:" />
<h:inputText id="name" value="#{newProduct.name}" />
<h:message for="name" errorClass="invalid" />

<h:outputLabel for="visible" value="Visible:" />
<h:selectBooleanCheckbox id="visible" value="#{newProduct.visible}"></h:selectBooleanCheckbox>
<h:message for="visible" errorClass="invalid" />

<h:outputLabel for="price" value="Price:" />
<h:inputText id="price" value="#{newProduct.price}"
validator="#{productController.validateNumberRange}" />
<h:message for="price" errorClass="invalid" />

</h:panelGrid>

<p>
<h:panelGrid columns="2">
<h:commandButton id="register"
action="#{productController.register}" value="Register"
styleClass="register" rendered="#{identity.loggedIn}" />
<h:messages styleClass="messages" errorClass="invalid"
infoClass="valid" warnClass="warning" globalOnly="true" />
</h:panelGrid>
</p>
</h:form>


		
		<h:link outcome="/index.xhtml">Back</h:link>
		
		
		
	</ui:define>
</ui:composition>
