<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="header_right">
	<div id="loggedAs" align="right">
			<h5> 
			<h:link outcome="/login.xhtml" rendered="#{!identity.loggedIn}">Login/Register</h:link>
			<h:outputLabel value="You are logged as"	rendered="#{identity.loggedIn}" />
			<h:outputLabel value="#{identity.user.name}"	rendered="#{identity.loggedIn}" />
			<h:outputLabel value="("	rendered="#{identity.loggedIn}" />
			<h:outputLabel value="#{identity.user.role}"	rendered="#{identity.loggedIn}" />
			<h:outputLabel value=")"	rendered="#{identity.loggedIn}" />
		</h5>
		<h:form id="logoutForm">
		<h:commandButton id="logout" value="Logout"
				action="#{identity.logout}" rendered="#{identity.loggedIn}" />
		</h:form>
		</div>
	</ui:define>
	<ui:define name="content">
	
	<h:outputLabel value="#{identity.user.name}"	rendered="#{identity.loggedIn}" />
	<h:outputLabel value="Loged out"	rendered="#{!identity.loggedIn}" />
	
	<h:form id="testForm">
	<h:commandButton id="testButton" action="#{orderController.register}" value="Test" />
	<h:message for="testButton" errorClass="invalid" />
	</h:form>
	<h:dataTable value="#{customerOrders}" var="p">
			<h:column>
				<f:facet name="header">
               Order's id
            </f:facet>
				<h:outputText binding="#{orderController.orderId}" value="#{p.id}">
					<f:attribute name="orderId" value="orderId" />
				</h:outputText>

			</h:column>
						<h:column>
				<f:facet name="date">
               date
            </f:facet>
				<h:outputText value="#{p.creationDate}" />
			</h:column>
			<h:column>
				<f:facet name="header">
               customer
            </f:facet>
				<h:outputText value="#{p.customer}" />
			</h:column>
			<h:column>
				<f:facet name="header">
               opened
            </f:facet>
				<h:outputText value="#{p.open}" />
			</h:column>

						<h:column>
				<f:facet name="header">
               total
            </f:facet>
				<h:outputText value="#{p.totalPrice}" />
			</h:column>

			<h:column>
			<h:form id="showOrderDetails">

				<h:commandButton id="getOrderDetail" value="getOrderDetail"
					action="#{orderController.getOrderDetail}" />
			</h:form>
</h:column>

		</h:dataTable>

		<h1>Orders</h1>
		<h:dataTable value="#{renderOrderDetail.orderLines}" var="o">
			<h:column>
				<f:facet name="header">
               product's id
            </f:facet>
				<h:outputText value="#{o.product.id}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
               product's name
            </f:facet>
				<h:outputText value="#{o.product.name}" />
			</h:column>
			
			
			<h:column>
				<f:facet name="header">
               product's price per one
            </f:facet>
				<h:outputText value="#{o.product.price}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
               quantity
            </f:facet>
				<h:outputText value="#{o.quantity}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
               total price
            </f:facet>
				<h:outputText value="#{o.product.price * o.quantity}" />
			</h:column>
					
			
		</h:dataTable>
		<br />
 	<h:link outcome="/index.xhtml">Back</h:link>
	</ui:define>
</ui:composition>
