<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head></h:head> 

<body>
	<f:view>
		<h:form id="select">
			<h:panelGrid columns="1">
				<h:column>
					<h:outputText value="Select a Name : "/>
					<h:selectOneMenu value="#{selectOneBean.name}">
					<f:selectItem itemValue="SteveJobs" ItemLabel="SteveJobs"/>
					<f:selectItem itemValue="Sergey Brin" ItemLabel="Sergey Brin"/>
					<f:selectItem itemValue="Larry Page" ItemLabel="Larry Page"/>
					<f:selectItem itemValue="Dell" ItemLabel="Dell"/>
					<f:selectItem itemValue="Mark Anderson" ItemLabel="Mark Anderson"/>
				</h:selectOneMenu>
			</h:column>
			<h:column>
				<h:commandButton value="Submit" action="#{selectOneBean.submit}"/>
			</h:column>
		</h:panelGrid>
	</h:form>
</f:view>
</body>
</html>
