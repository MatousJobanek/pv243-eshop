	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">

		<h:outputLabel value="#{identity.user.name}"
			rendered="#{identity.loggedIn}" />
		<h:outputLabel value="Loged out" rendered="#{!identity.loggedIn}" />
		<h:link outcome="/index.xhtml">Home</h:link>

		<h:form id="testForm">
			<h:commandButton id="testButton" action="#{orderController.register}"
				value="Test" />
			<h:message for="testButton" errorClass="invalid" />
		</h:form>

		<h:form id="logoutForm">
			<h:commandButton id="logout" value="Logout"
				action="#{identity.logout}" rendered="#{identity.loggedIn}" />
		</h:form>


		<h:dataTable value="#{customerOrders}" var="p">

			<h:column>
				<f:facet name="header">
               Order's id
            </f:facet>
				<h:outputText binding="#{productToBasket.productId}" value="#{p.id}">
					<f:attribute name="productId" value="productId" />
				</h:outputText>

			</h:column>
			<h:column>
				<f:facet name="header">
               customer
            </f:facet>
				<h:outputText value="#{p.customer}" />
			</h:column>
			<h:column>
				<f:facet name="header">
               opened
            </f:facet>
				<h:outputText value="#{p.open}" />
			</h:column>
			<h:column>
			<h:form id="addProductInBasket">

				<h:commandButton id="getOrderDetail" value="getOrderDetail"
					action="#{orderController.getOrderDetail}" />
			</h:form>
</h:column>
